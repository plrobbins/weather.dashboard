<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width+device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>The Weather Dashboard</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="row">
        <div class="col-md-12" id="header">Weather Dashboard</div>
    </header>

    <!--Search Bar-->
    <aside class="row">
        <div class="col-md-3 form-group" id="searchBar">
            <h1>Search for a city</h1>
            <div id="cityInput" class="input-group md-form form-sm form-1 pl-0">
                <input id="input" class="form-control my-0 py-1" type="text" placeholder="Search" aria-label="Search">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-text1"><i class="fas fa-search"
                    aria-hidden="true"></i></span>
                </div>
            </div>
            <div id="cityButtons">
                <ul></ul>
            </div>
        </div>
    </aside>
</body>
    
<!---->
<main class="container col-md-9">

    <!--Daily Weather Display-->
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div id="weatherDisplay" class="body">
                </div>
            </div>
        </div>
    </div>

    <!--5 day forecast-->
    <section class="row">
        <div class="col-md-12" id="fiveDayForecast">
            <div class="card-deck col-s12 m">
                <div id="dayOne">
                </div>
                <div id="dayTwo">
                </div>
                <div id="dayThree">
                </div>
                <div id="dayFour">
                </div>
                <div id="dayFive">
                </div>
            </div>
        </div>
    </section>
</main>

<!--JavaScript, jQuery and Moment link-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script src="script.js"></script>
</html>
