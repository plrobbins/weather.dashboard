<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width+device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>The Weather Dashboard</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css/>">
</head>

<body>
    <header class="row">
        <div class="col-md-12" id="header">Weather Dashboard</div>
    </header>

    <!--Search Bar-->
    <aside class="row">
        <div class="col-md-3 form-group" id="searchBar">
            <h1>Search for a city</h1>
            <div id="cityInput" class="input-group md-form form-sm form-1 pl-0">
                <input id="input" class="form-control my-0 py-1" type="text" placeholder="Search" aria-label="Search">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-text1"><i class="fas fa-search"
                    aria-hidden="true"></i></span>
                </div>
            </div>
            <div id="cityButtons">
                <ul></ul>
            </div>
        </div>
    </aside>
</body>
    


</html>
